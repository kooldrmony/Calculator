<!DOCTYPE html>
<html>
<head>
	<title>Calculator Experiment</title>
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body>
	<div>
		<div>
			<h1 id="title">Calculator</h1>
		</div>
		<div>
			<p id ="screen" type="input"></p>
		</div>
		<div id="digits">
			<div id="num">
				<button class="number" onclick="number1()">1</button>
				<button class="number" onclick="number2()">2</button>
				<button class="number" onclick="number3()">3</button>
				<button class="number" onclick="number4()">4</button>
				<button class="number" onclick="number5()">5</button>
				<button class="number" onclick="number6()">6</button>
				<button class="number" onclick="number7()">7</button>
				<button class="number" onclick="number8()">8</button>
				<button class="number" onclick="number9()">9</button>
				<button class="number" onclick="number0()">0</button>
			</div>
			<div id="signs">
				<button class="number" onclick="plus()">+</button>
				<button class="number" onclick="minus()">-</button>
				<button class="number" onclick="multiply()">*</button>
				<button class="number" onclick="division()">/</button>
				<button class="number" onclick="equal()">=</button>
			</div>

	</div>

	<script>
		function number1() {
  		document.getElementById("screen").innerHTML = "1";}

  		function number2() {
  		document.getElementById("screen").innerHTML = "2";}

  		function number3() {
  		document.getElementById("screen").innerHTML = "3";}

  		function number4() {
  		document.getElementById("screen").innerHTML = "4";}

  		function number5() {
  		document.getElementById("screen").innerHTML = "5";}

  		function number6() {
  		document.getElementById("screen").innerHTML = "6";}

  		function number7() {
  		document.getElementById("screen").innerHTML = "7";}

  		function number8() {
  		document.getElementById("screen").innerHTML = "8";}

  		function number9() {
  		document.getElementById("screen").innerHTML = "9";}

  		function number0() {
  		document.getElementById("screen").innerHTML = "0";}

  		function plus() {
  		document.getElementById("screen").innerHTML = "+";}

  		function minus() {
  		document.getElementById("screen").innerHTML = "-";}

  		function divide() {
  		document.getElementById("screen").innerHTML = "/";}

  		function multiply() {
  		document.getElementById("screen").innerHTML = "*";}

  		function equal() {
  		document.getElementById("screen").innerHTML = "=";}




</script>


</body>
</html>
